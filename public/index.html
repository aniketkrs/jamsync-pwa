<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6c5ce7">
    <meta name="description" content="JamSync ‚Äî Listen to music together, anywhere in the world">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="JamSync">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <title>JamSync</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app.css">
</head>

<body>

    <!-- ‚ïê‚ïê‚ïê Landing Screen ‚ïê‚ïê‚ïê -->
    <div id="landingScreen" class="screen active">
        <div class="landing-content">

            <div class="logo-area">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13" />
                        <circle cx="6" cy="18" r="3" />
                        <circle cx="18" cy="16" r="3" />
                    </svg>
                </div>
                <h1 class="logo-text">JamSync</h1>
                <p class="logo-sub">Listen together, anywhere</p>
            </div>

            <div class="input-group">
                <label>Your Name</label>
                <input id="nameInput" type="text" placeholder="Enter your name" maxlength="30" autocomplete="off">
            </div>

            <div class="action-cards">
                <button id="btnCreate" class="action-card">
                    <div class="card-icon create">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 8v8m-4-4h8" />
                        </svg>
                    </div>
                    <span class="card-title">Create Room</span>
                    <span class="card-desc">Start a listening party</span>
                </button>

                <button id="btnJoinToggle" class="action-card">
                    <div class="card-icon join">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                            <polyline points="10 17 15 12 10 7" />
                            <line x1="15" y1="12" x2="3" y2="12" />
                        </svg>
                    </div>
                    <span class="card-title">Join Room</span>
                    <span class="card-desc">Enter a room code</span>
                </button>
            </div>

            <div id="joinSection" class="join-section hidden">
                <input id="codeInput" class="code-input" type="text" placeholder="ROOM CODE" maxlength="6"
                    autocomplete="off" style="text-transform:uppercase">
                <button id="btnJoin" class="btn-primary">Join</button>
            </div>

        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê Room Screen ‚ïê‚ïê‚ïê -->
    <div id="roomScreen" class="screen">
        <div class="room-content">

            <!-- Header -->
            <div class="room-header">
                <button id="btnLeave" class="btn-icon" title="Leave Room">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>
                <span class="room-title">JamSync</span>
                <div id="roomCodeBadge" class="room-code" title="Click to copy">
                    <span id="roomCodeText">------</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" />
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                    </svg>
                </div>
                <span id="listenerCount" class="listener-count">0 listening</span>
            </div>

            <!-- Share Tab Audio Button (Host Only, Desktop) -->
            <div id="shareSection" class="share-section hidden">
                <button id="btnShareAudio" class="btn-share-audio">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                        <line x1="12" y1="19" x2="12" y2="23" />
                        <line x1="8" y1="23" x2="16" y2="23" />
                    </svg>
                    <span id="shareLabel">Share Tab Audio</span>
                </button>
                <p class="share-hint">Stream audio from any browser tab ‚Äî Spotify, YouTube, SoundCloud, anything</p>
            </div>

            <!-- YouTube URL Input (Host Only) -->
            <div id="urlInputSection" class="url-input-section hidden">
                <div class="url-bar">
                    <input id="urlInput" type="text" placeholder="Or paste a YouTube URL..." autocomplete="off">
                    <button id="btnPlayUrl" class="btn-send" title="Play">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Player Section -->
            <div class="player-section">
                <div class="player-wrapper">
                    <div id="playerPlaceholder" class="player-placeholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M9 18V5l12-2v13" />
                            <circle cx="6" cy="18" r="3" />
                            <circle cx="18" cy="16" r="3" />
                        </svg>
                        <span>Waiting for host to play something...</span>
                    </div>
                    <div id="ytPlayer"></div>
                </div>
            </div>

            <!-- Now Playing Info -->
            <div class="now-playing-info">
                <div id="npTitle" class="np-title">No song playing</div>
            </div>

            <!-- Streaming indicator -->
            <div id="streamingIndicator" class="streaming-indicator hidden">
                <div class="stream-dot"></div>
                <span id="streamLabel">Streaming tab audio</span>
            </div>

            <!-- Remote Audio (for listener WebRTC) -->
            <audio id="remoteAudio" autoplay></audio>

            <!-- Playback Controls -->
            <div class="controls">
                <button id="btnPrev" class="btn-ctrl" title="Restart">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="19 20 9 12 19 4 19 20" />
                        <line x1="5" y1="19" x2="5" y2="5" />
                    </svg>
                </button>
                <button id="btnToggle" class="btn-ctrl btn-play" title="Play/Pause">
                    <svg id="iconPlay" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    <svg id="iconPause" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                        style="display:none">
                        <rect x="6" y="4" width="4" height="16" />
                        <rect x="14" y="4" width="4" height="16" />
                    </svg>
                </button>
                <button id="btnNext" class="btn-ctrl" title="Skip">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4" />
                        <line x1="19" y1="5" x2="19" y2="19" />
                    </svg>
                </button>
            </div>

            <!-- Reactions -->
            <div class="reaction-bar">
                <button class="reaction-btn" data-emoji="üî•">üî•</button>
                <button class="reaction-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                <button class="reaction-btn" data-emoji="üòÇ">üòÇ</button>
                <button class="reaction-btn" data-emoji="üéµ">üéµ</button>
                <button class="reaction-btn" data-emoji="üëè">üëè</button>
            </div>

            <!-- Tabs -->
            <div class="tab-bar">
                <button class="tab-btn active" data-tab="chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    Chat
                </button>
                <button class="tab-btn" data-tab="listeners">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                    Listeners
                </button>
            </div>

            <!-- Chat Panel -->
            <div id="panelChat" class="tab-panel active">
                <div id="chatMessages" class="chat-messages">
                    <div class="system-msg">Welcome to the room! Say hi üëã</div>
                </div>
                <div class="chat-input">
                    <input id="chatInput" class="glass-input" type="text" placeholder="Type a message..."
                        maxlength="500" autocomplete="off">
                    <button id="btnSend" class="btn-send">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Listeners Panel -->
            <div id="panelListeners" class="tab-panel">
                <div id="listenerList" class="listener-list">
                    <div class="empty-state">No one here yet</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Floating Reactions -->
    <div id="reactionFloat" class="reaction-float"></div>

    <script src="/app.js"></script>
</body>

</html>
