<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6c5ce7">
    <meta name="description" content="JamSync ‚Äî Listen to music together, anywhere in the world">
    <title>JamSync</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app.css">
</head>

<body>

    <!-- ‚ïê‚ïê‚ïê Landing Screen ‚ïê‚ïê‚ïê -->
    <div id="landingScreen" class="screen active">
        <div class="landing-content">
            <div class="logo-area">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13" />
                        <circle cx="6" cy="18" r="3" />
                        <circle cx="18" cy="16" r="3" />
                    </svg>
                </div>
                <h1 class="logo-text">JamSync</h1>
                <p class="logo-sub">Listen together, anywhere in the world</p>
            </div>

            <div class="input-group">
                <label>YOUR NAME</label>
                <input type="text" id="nameInput" placeholder="Enter your name..." maxlength="20" autocomplete="off">
            </div>

            <div class="action-cards">
                <button id="btnCreate" class="action-card">
                    <div class="card-icon create">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </div>
                    <span class="card-title">Create Room</span>
                    <span class="card-desc">Share your music with friends</span>
                </button>
                <button id="btnJoinToggle" class="action-card">
                    <div class="card-icon join">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4" />
                            <polyline points="10 17 15 12 10 7" />
                            <line x1="15" y1="12" x2="3" y2="12" />
                        </svg>
                    </div>
                    <span class="card-title">Join Room</span>
                    <span class="card-desc">Listen with someone broadcasting</span>
                </button>
            </div>

            <div id="joinSection" class="join-section hidden">
                <input type="text" id="codeInput" placeholder="Enter room code..." maxlength="6" autocomplete="off"
                    style="text-transform: uppercase; letter-spacing: 4px; text-align: center;">
                <button id="btnJoin" class="btn-primary">Join</button>
            </div>
        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê Room Screen ‚ïê‚ïê‚ïê -->
    <div id="roomScreen" class="screen">
        <div class="room-content">

            <!-- Header -->
            <div class="room-header">
                <button id="btnLeave" class="btn-icon" title="Leave room">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <h2 class="room-title">JamSync</h2>
                <div id="roomCodeBadge" class="room-code" title="Click to copy">
                    <span id="roomCodeText"></span>
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" />
                        <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
                    </svg>
                </div>
                <span id="listenerCount" class="listener-count">0 listening</span>
            </div>

            <!-- YouTube Player -->
            <div class="player-section">
                <div id="playerWrapper" class="player-wrapper">
                    <div id="playerPlaceholder" class="player-placeholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" opacity="0.4">
                            <polygon points="5 3 19 12 5 21 5 3" />
                        </svg>
                        <p>Paste a YouTube URL to start</p>
                    </div>
                    <div id="ytPlayer"></div>
                </div>
            </div>

            <!-- URL Input (Host) / Now Playing (Listener) -->
            <div id="urlInputSection" class="url-input-section">
                <div class="url-bar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        opacity="0.5">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    <input type="text" id="urlInput" placeholder="Paste YouTube URL..." autocomplete="off">
                    <button id="btnPlayUrl" class="btn-send">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <polyline points="12 5 19 12 12 19" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="nowPlayingInfo" class="now-playing-info">
                <span id="npTitle" class="np-title">No song playing</span>
            </div>

            <!-- Playback Controls -->
            <div class="controls">
                <button id="btnPrev" class="btn-ctrl">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="19 20 9 12 19 4 19 20" />
                        <line x1="5" y1="19" x2="5" y2="5" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
                <button id="btnToggle" class="btn-ctrl btn-play">
                    <svg id="iconPlay" width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    <svg id="iconPause" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"
                        style="display:none">
                        <rect x="6" y="4" width="4" height="16" />
                        <rect x="14" y="4" width="4" height="16" />
                    </svg>
                </button>
                <button id="btnNext" class="btn-ctrl">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 4 15 12 5 20 5 4" />
                        <line x1="19" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>

            <!-- Reactions -->
            <div class="reaction-bar">
                <button class="reaction-btn" data-emoji="üî•">üî•</button>
                <button class="reaction-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                <button class="reaction-btn" data-emoji="üòÇ">üòÇ</button>
                <button class="reaction-btn" data-emoji="üëè">üëè</button>
                <button class="reaction-btn" data-emoji="üéâ">üéâ</button>
                <button class="reaction-btn" data-emoji="üëé">üëé</button>
            </div>

            <div id="reactionFloat" class="reaction-float"></div>

            <!-- Tabs: Chat / Listeners -->
            <div class="tab-bar">
                <button class="tab-btn active" data-tab="chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" />
                    </svg>
                    Chat
                </button>
                <button class="tab-btn" data-tab="listeners">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 00-3-3.87" />
                        <path d="M16 3.13a4 4 0 010 7.75" />
                    </svg>
                    Listeners
                </button>
            </div>

            <!-- Chat Panel -->
            <div id="panelChat" class="tab-panel active">
                <div id="chatMessages" class="chat-messages">
                    <div class="system-msg">Welcome to the room! Say hi üëã</div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a message..." maxlength="500"
                        autocomplete="off">
                    <button id="btnSend" class="btn-send">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Listeners Panel -->
            <div id="panelListeners" class="tab-panel">
                <div id="listenerList" class="listener-list"></div>
            </div>

        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
